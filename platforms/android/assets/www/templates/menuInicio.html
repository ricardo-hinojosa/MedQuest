<ion-view title="Login" id="login" ng-controller="loginCtrl" >
  <ion-content padding="true" style="background: url(img/mountain.jpg) no-repeat center;background-size:cover;" >
    <div>
      <!--<img src="img/gyBPkZI2QFClGaVeuHbA_TfhIo1KyT0m8CfUh58Jl_preguntas_uvaq_logo.png" width="80%" height="auto" style="display: block; margin-left: auto; margin-right: auto;"> -->
    </div>
    <form id="page-form1" class="list" name="myForm">

    <label class="item item-input item-floating-label" style="border-top:none;border-left:none;border-right:none;" id="page-input1" name="correo" ng-model="data.username">
        <input style="color:#FFF;font-weight:300;opacity:0.7;" type="email" placeholder="Correo Electrónico" ng-model="data.username">
      </label> 
      <label class="item item-input item-floating-label" style="border-top:none;border-left:none;border-right:none;" id="page-input2" name="pass" >
        <input style="color:#FFF;font-weight:300;opacity:0.8;" type="password" placeholder="Contraseña" ng-model="data.password">
      </label>
    </form>
    <button id="page-button1" style="font-weight:300;" class="button button-stable  button-block" ng-click="loginEmail()">Iniciar Sesión</button>
    <button id="page-button2" style="font-weight:300;" class="button button-light  button-block button-outline" ng-click="irRegistro()">Regístrate</button>
    <button id="page-button3" style="font-weight:300;" class="button button-light  button-block button-clear">¿Olvidaste tu contraseña?</button>
    <!--<button id="page-button4" style="font-weight:300;" class="button button-positive  button-block icon-left ion-social-facebook" ng-click="loginFacebook()">Iniciar Sesión con Facebook</button> -->
  </ion-content>
</ion-view>
