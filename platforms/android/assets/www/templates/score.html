<ion-view title="Puntuaciones" id="puntuaciones" ng-controller="scoreCtrl" >
  <ion-content padding="false" scroll="false" >
  <style>
  .top-container{
    height: 100%; 
    overflow:scroll;
}


  </style>
    <div class="top-container" scroll-glue>

      <ion-list >
        <ion-item class="item-avatar" id="page-list-item1" ng-repeat="score in scores" >
          <img src="img/user2.png">
          <h2>{{score.name}}</h2>
          <p>{{score.score}}</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
