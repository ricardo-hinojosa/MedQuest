<ion-view title="" id="puntuaciones" cache-view="false">
  <ion-content padding="false" scroll="false" >
  <style>
  .top-container2{
    height: 100%;
    overflow:scroll;
}
  </style>
    <div class="top-container2" >
    <center><h3>{{data.nombreEvento}}</h3></center>
      <ion-list >
        <ion-item class="item-avatar chat-item" id="page-list-item1" ng-repeat="score in scores | reverse" >
          <img src="img/user2.png">
          <h2 style="display: inline-block;">{{score.name}}</h2>
          <p>{{score.score}}</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
