<ion-view title="Chat" id="chat" >
  <ion-content padding="false" scroll="false" >
  <style>
  .top-container{
    height: calc(100% - 96px); 
    overflow:scroll;
}

.bottom-form{
    position:absolute;
    bottom:0px;
    display:block;
    width:100%;
    background-color:white;   
}
.bottom-form button{
  margin: 0px !important;
}
  </style>
    <div class="top-container" scroll-glue>

      <ion-list >
        <ion-item class="item-avatar" id="page-list-item1" ng-repeat="message in messages" >
        <img src="img/user2.png">
          <h2>{{message.name}}</h2>
          <p>{{message.text}}</p>
        </ion-item>
      </ion-list>
    </div>
    <form  class="list bottom-form" ng-submit="addMessage()">
      <label class="item item-input" id="page-input2">
        <span class="input-label">Mensaje:</span>
        <input type="text" placeholder="Escribe mensaje" ng-model="data.message">
      </label>
      <button id="page-button8" class="button button-positive  button-block">Enviar</button>
    </form>
  </ion-content>
</ion-view>
