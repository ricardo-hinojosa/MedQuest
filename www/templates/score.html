<ion-view title="Puntuaciones" id="puntuaciones">
  <ion-content padding="false" scroll="false" >
  <style>
  .top-container2{
    height: 100%; 
    overflow:scroll;
}


  </style>
    <div class="top-container2" >

      <ion-list >
        <ion-item class="item-avatar" id="page-list-item1" ng-repeat="score in scores | reverse" >
          <img src="img/user2.png">
          <h2 style="display: inline-block;">{{score.name}}</h2><p style="display: inline-block;">&nbsp; {{score.email}}</p>
          <p>{{score.score}}</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
